{% extends "_base_wildcard_bootstrap.html" %}
{% load static %}





{% block content %}
  <style>
    .product-creation-container {
        position: relative;
        min-width: 100vw;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 2% 2%;
        transition: all 500ms ease-in;
        overflow: hidden;
    }

    .form-wrapper {
      background: rgba(255, 255, 255, 0.27);
      border-radius: 16px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(7.6px);
      -webkit-backdrop-filter: blur(7.6px);
      border: 1px solid rgba(255, 255, 255, 0.36);
      padding: 1% 2%;
      transition: all 500ms ease-in;
    }

    .creation-form {
        font-size: 10px;
        color: rgb(0, 0, 0);
        display: flex;
        flex-direction: column;
        gap: 10px;
        transition: all 300ms ease-in;
    }

    .creation-form button {
        width: 100%;
        text-align: center;
        font-size: 18px;
        color: rgb(0, 187, 255);
        display: flex;
        flex-direction: column;
        gap: 1rem;
        background-color: goldenrod;
    }

    .creation-form div {
        padding: none;
    }

    .success-menu {
      display: none;
      flex-direction: column;
      align-items: center;
      background: rgba(255, 255, 255, 0.27);
      border-radius: 16px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(7.6px);
      -webkit-backdrop-filter: blur(7.6px);
      border: 1px solid rgba(255, 255, 255, 0.36);
      padding: 1% 2%;
      transition: all 500ms ease-in;
      color: black;
      transform: translateX(-100vw)
    }

    .show {
      display: flex;
      opacity: 1;
      transform: translateX(0vw);
    }

    .hide {
      opacity: 0;
      transform: translateX(100vh);
    }

    .out {
      display: none;
    }

    .product-creation-input {
        -webkit-appearance: none;
        font-size: 12px;
    }

    input[type=number]{
        -moz-appearance: textfield;
    }



  </style>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const productForm = document.getElementById("product-form");

      const formTransition = () => {
        const formWrapper = document.getElementById("form-wrapper");
        const successMenu = document.getElementById("success-menu");
        formWrapper.classList.add("hide");
        setTimeout(
          () => {
            console.log("hola")
            console.log(successMenu.classList)
            formWrapper.classList.add("out");
            successMenu.classList.add("show");
            console.log(successMenu.classList)

        }
        , 1000);
      }

      const testbutton = document.getElementById("testing")
      testbutton.addEventListener("click", formTransition)

      productForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const productDataForm = new FormData(e.currentTarget);
        const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;
        try {
            const response = await fetch("/catalog/create/", {
              method: "POST",
              headers: {
                'X-CSRFToken': csrftoken
              },
              mode: 'same-origin',
              body: productDataForm
            });
            if (response.ok) {
              const content = await response.json();
            } else {
              alert("Algo malio sal")
            }
        } catch (err) {
            alert(err)
        }
      })
    })
  </script>
  
  <div class="product-creation-container" id="product-creation-container">
      <div class="form-wrapper" id="form-wrapper">
        <h2 style="width: 100%; text-align: center; padding: 2% 2%">Agregar nuevo producto</h2>
        <form class="creation-form" id="product-form" method="POST" action="" enctype="multipart/form-data">
            {% csrf_token %}
            {{ product_form }}
            <button type="submit" onclick="">
                Crear
            </button>
        </form>
      </div>
      <div class="success-menu" id="success-menu">
        <h2 style="color: black;">Producto agregado!</h2>
        <button>agregar im√°genes</button>
        <button>continuar</button>
        <div class="img-preview">
          <img style="width: 100%;" />
        </div>
        <div class="images-selector-wraper">
          {{ image_form }}
          
        </div>
      </div>
      <div class="status-wrapper">
        <h2 id="status-indicator"></h2>
      </div>
      <div>
        <button id="testing">test</button>
      </div>
  </div>
{% endblock content %}
