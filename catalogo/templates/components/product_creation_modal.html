<style>
    .product-message-modal {
      display: none;
      position: fixed; 
      z-index: 100;
      left: 0;
      top: 0;
      width: 100%; 
      height: 100%; 
      overflow: auto; 
      background-color: rgba(0,0,0,0.4);
      backdrop-filter: blur(5px);
    }

    .product-modal-content {
      background-color: #fefefe;
      margin: 15% auto; 
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 500px;
      border-radius: 10px;
      text-align: center;
    }
</style>
<script type="text/javascript">
  document.addEventListener('DOMContentLoaded', (event) => {
  	/* Los toggles van a estar en botones que interactúen con el visibility-modal */
    const modal = document.getElementById("product-message-modal");
    window.onclick = function(event) {
        if (event.target === modal) {
            modal.style.display = "none";
        }
    }
  });
</script>
<div class="product-message-modal" id="product-message-modal">
  <div class="product-modal-content">
    <h2 id="product-creation-status-message"></h2>
		<button
			class="btn btn-success"
			type="button"
			style="width: 100%; margin-top: 1rem"
			onclick="
				const close = (e) => {
					const modal = document.getElementById('product-message-modal');
					modal.style.display = 'none';
				};
				close(event);
			"
			>
			cerrar
		</button>
  </div>	
</div>
