{% load static %}

<style>
    .catalog-product-card {
        max-width: 400px;
        display: flex;
        flex-direction: column;
        align-items: center;
        box-shadow: -11px 11px 1px rgba(0, 0, 0, 0.3);
        border-radius: 25px;
        background: #4efff0;
        background: -webkit-linear-gradient(-45deg, #4efff0 8%, #029c8f 83%);
        background: linear-gradient(135deg, #4efff0 8%, #029c8f 83%);
        padding: 0 0;
        text-align: center;
        transition: all 100ms ease-in;
        color:rgba(0, 0, 0, 0.3)
    }

    .catalog-product-card:hover {
        transform: scale(1.005);
    }

    .card-head {
        width: 100%;
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
        border-radius: 25px 25px 0 0;
    }

    .card-head img {
        width: 100%;
        aspect-ratio: 1/1;
        border-radius: 25px 25px 0 0;
    }

</style>


<a href="/" style="text-decoration: none;">
    <div class="catalog-product-card">
        <div class="card-head">
            <div>
                <img src="{{ image.url }}" />
            </div>
            <h3>{{ name }}</h2>
        </div>
    </div>
</a>
