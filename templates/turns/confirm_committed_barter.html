{% extends "_base_wildcard_bootstrap.html" %}
{% load static %}

{% block title %}Registrar Trueque{% endblock title %}
{% block content %}
<div class="container">
    <h1>Registrar Trueque</h1>
    <h5>Ingresos generados en base al Trueque</h5>
    <div class="button-container">
        <div>
            <p><form method="post" action="{% url 'register_barter' barter_id employee_id %}" class="register-barter-form">
                {% csrf_token %}
                <input type="hidden" name="barter_id" value="{{ barter_id }}">
                <input type="hidden" name="employee_id" value="{{ employee_id }}">
                <div class="form-group">
                    <label for="income">Ingreso</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">$</span>
                        </div>
                        <input type="number" step="0.01" name="income" class="form-control" id="income" value="0" style="width: 150px;">
                    </div>
                </div>
                <button type="submit" class="btn btn-success register-barter-button">Registrar Trueque</button>
            </form></p>
        </div>
        <p><a href="{% url 'employee_appointments_list' employee_id %}" class="btn btn-danger">
                Cancelar
        </a></p>
    </div>
</div>
{% endblock %}
