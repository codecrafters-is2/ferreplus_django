{% extends "_base_wildcard_bootstrap.html" %}

{% block content %}
    <div class="container mt-4">
        <h1 class="text-danger">Eliminar Publicación: <strong>{{ post.title }}</strong></h1>
        <p class="lead">¿Estás seguro de que deseas eliminar esta publicación? Esta acción no se puede deshacer.</p>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-danger">Eliminar Publicación</button>
                <a href="{% url 'post_list_employee' %}" class="btn btn-secondary">Volver</a>
            </div>
        </form>
    </div>
{% endblock %}
