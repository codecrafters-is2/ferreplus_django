{% extends "_base_wildcard_bootstrap.html" %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Eliminar publicación</h1>
    <form action="" method="post">
        {% csrf_token %}
        <div class="alert alert-warning">
            <p class="mb-0">¿Está seguro que desea eliminar la publicación "<strong>{{ post.title }}</strong>"?</p>
        </div>
        <button type="submit" class="btn btn-danger">Confirmar</button>
        <a href="{% url 'my_post_list' %}" class="btn btn-secondary ml-2">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-return-left" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M14.5 1.5a.5.5 0 0 1 .5.5v4.8a2.5 2.5 0 0 1-2.5 2.5H2.707l3.347 3.346a.5.5 0 0 1-.708.708l-4.2-4.2a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 8.3H12.5A1.5 1.5 0 0 0 14 6.8V2a.5.5 0 0 1 .5-.5"/>
            </svg>
            Volver
        </a>
    </form>
</div>
{% endblock content %}
