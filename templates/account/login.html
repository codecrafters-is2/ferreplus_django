{% extends "_base.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %}Log In{% endblock title %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Log In</h2>
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button class="btn btn-success btn-block" type="submit">Log In</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
